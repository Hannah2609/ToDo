<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>ToDo App</title>
</head>
<body>
<header>
</header>

<main>
<div class="container">
<div class="buttons">
    <button class="todoBtn">ToDo</button>
    <button class="doneBtn">Done</button>
</div>
<div class="todo">
    <h2>ToDo</h2>
    <h3 id="date"></h3>
    <div class="input_button">
        <input type="text" id="input-box" placeholder="New task ">
        <button id="addBtn">Add</button>
    </div>
    <ul id="list_container">
        <!-- <li class="">Påmindelse 1</li>
        <li class="">Påmindelse 2</li> -->
    </ul>
</div>
<div class="done hidden">
<h2>Done tasks</h2>
<h3>Click a task to move it back on the ToDo</h3>
 <ul id="done_container">

    </ul>
</div>
</div>
</main>
<footer>
</footer>
</body>
</html>
